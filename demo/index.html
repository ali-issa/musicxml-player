<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>MusicXML Player Demo</title>
    <style>
      body {
        background-color: wheat;
      }
      #player {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .player {
        font-size: larger;
        margin: 5px;
        height: 35px;
        width: 35px;
      }
    </style>
    <script src='https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js'></script>
    <script type="module">
      import * as MusicXMLPlayer from './dist/index.esm.js';
      window.addEventListener("load", async () => {
        const musicXml = await (await fetch('salma-ya-salama.musicxml')).text();
        const midiBuffer = await (await fetch('salma-ya-salama.mid')).arrayBuffer();
        const outputs = await MusicXMLPlayer.midiOutputs();
        console.log(outputs);
        const player = await MusicXMLPlayer.Player.load({
          container: 'sheet',
          renderer: MusicXMLPlayer.SheetRenderer.Verovio,
          musicXml,
          midiBuffer,
        });
        document.getElementById("version").textContent = JSON.stringify(player.version());
        document.getElementById("play").addEventListener("click", async () => {
          await player.play();
        });
        document.getElementById("pause").addEventListener("click", async () => {
          await player.pause();
        });
        document.getElementById("rewind").addEventListener("click", async () => {
          await player.rewind();
        });
      });
    </script>
  </head>
  <body>
    <div id="controls">
      <pre></pre><code id="version"></code></pre>
    </div>
    <div id="player">
      <button class="player" id="rewind">⏮</button>
      <button class="player" id="pause">⏸</button>
      <button class="player" id="play">▶</button>
    </div>
    <div id="sheet"></div>
  </body>
</html>
