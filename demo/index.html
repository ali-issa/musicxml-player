<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>MusicXML Player Demo</title>
    <style>
      body {
        background-color: wheat;
      }
    </style>
    <script src="dist/index.umd.min.js"></script>
    <script>
      window.addEventListener("load", async () => {
        const musicXml = await (await fetch('salma-ya-salama.musicxml')).text();
        const midi = await (await fetch('salma-ya-salama.mid')).arrayBuffer();
        const player = await MusicXMLPlayer.Player.load('sheet', musicXml, midi, {send: () => {}});
        await player.play();
      });
    </script>
  </head>
  <body>
    <h1>MusicXML Player</h1>
    <div id="sheet"></div>
  </body>
</html>
